<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DigiKipp – Tschüss</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="DigiKipp">
  <meta name="theme-color" content="#4a2418">

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a0e0a;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }

    #wrap {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #wrap img {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100vw;
      height: auto;
      pointer-events: none;
    }

    #clickNochmal {
      position: absolute;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      pointer-events: auto;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <img id="bgImg" src="tschuess.webp" alt="Tschüss">
    <div id="clickNochmal"></div>
  </div>

  <script>
    function positionButton() {
      // Bild: 1134 x 2788 Originalpixel
      // Bei 100vw Breite: Scale = window.innerWidth / 1134
      // Button im Original: Y=1420..1570, X=213..923
      var vw = window.innerWidth;
      var scale = vw / 1134;

      var btn = document.getElementById("clickNochmal");
      btn.style.left   = Math.round(213 * scale) + "px";
      btn.style.top    = Math.round(1420 * scale) + "px";
      btn.style.width  = Math.round(710 * scale) + "px";
      btn.style.height = Math.round(150 * scale) + "px";
    }

    positionButton();
    window.addEventListener("resize", positionButton);

    document.getElementById("clickNochmal").onclick = function() {
      location.href = "index.html";
    };
  </script>
</body>
</html>
